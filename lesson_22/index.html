<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Lesson_22</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="fonts/">
  </head>
  <body>
  	<section>
		<div class="form">
			<div class="container">
			<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12 text-center">
					<img class="form_img" src="img/pic-form.png" alt="">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 text-center">
					<div class="form_text">
						<h4>Сохрани свой аккаунт</h4>
						<p>Получи бесплатно неограниченное количество форм,вопросов и ответов.</p>
					</div>
					<form id="form" action="#">
                    <input type="hidden" name="whatever" value="главная форма">
					<div class="input_form">
						<span class="glyphicon glyphicon-user"></span>
						<input class="name" name="name" placeholder="Имя или никнейм" type="text">
					</div>
					<div class="input_form">
						<span class="glyphicon glyphicon-envelope" ></span>
						<input class="email" name="email" placeholder="Email" type="email">
					</div>
					<div class="input_form">
						<span class="glyphicon glyphicon-lock"></span>
						<input class="pass" name="password" placeholder="Пароль" type="text">
					</div>
					<button class="btn" type="submit">Сохранить <span class="glyphicon glyphicon-menu-right"></span></button>
					</form>
					<p class="question">Уже есть аккаунт? <a href="#"> Войти </a></p>
				</div>
			</div>
		</div>
		</div>
        
	</section>
     
        <div class="modal fade" id="modal-thanks" data-backdrop="true" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button>
                        <h4 class="modal-title" id="myModalLabel">Спасибо за заявку!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Мы с Вами свяжемся в ближайшее время!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть окно</button>
                    </div>
                </div>  
            </div>
        </div>
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    $("#form").validate({
            rules:{
                name: {
                    required: true,
                    minlength: 2
                },
                email: {
                    required: true,
                    minlength: 3,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 8
                }
            },
            messages: {
                name:{
                    required: 'Введите имя',
                    minlength: 'Не менее 2-х символов'
                },
                email: {
                    required: 'Введите  email',
                    minlength: 'Не менее 3-х символов',
                    email: 'Введите корректный email'
                },
                password:{
                    required: 'Введите пароль',
                    minlength: 'Не менее 8 символов'
                }
            }
        });
    </script>
    <script>
       $(document).ready(function() {

    $("#form").submit(function() {
        $.ajax({
            type: "POST",
            url: "mail.php",
            data: $(this).serialize()
        }).done(function() {
            $(this).find("input").val("");
            $('#modal-thanks').modal('show');
            $("#form").trigger("reset");
        });
        return false;
    });
    
});
    </script>
  </body>
</html>
